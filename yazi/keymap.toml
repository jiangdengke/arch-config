[input]

keymap = [
  { on = "<C-c>", run = "close", desc = "取消输入" },
  { on = "<Enter>", run = "close --submit", desc = "提交输入" },
  { on = "<Esc>", run = "escape", desc = "返回普通模式，或取消输入" },
  { on = "<C-[>", run = "escape", desc = "返回普通模式，或取消输入" },

  # Mode
  { on = "i", run = "insert", desc = "进入插入模式" },
  { on = "a", run = "insert --append", desc = "进入追加模式" },
  { on = "I", run = [ "move -999", "insert" ], desc = "移动到行首，并进入插入模式" },
  { on = "A", run = [ "move 999", "insert --append" ], desc = "移动到行尾，并进入追加模式" },
  { on = "v", run = "visual", desc = "进入可视模式" },
  { on = "V", run = [ "move -999", "visual", "move 999" ], desc = "进入可视模式并选择所有内容" },

  # Character-wise movement
  { on = "h", run = "move -1", desc = "后移一个字符" },
  { on = "l", run = "move 1", desc = "前移一个字符" },
  { on = "<Left>", run = "move -1", desc = "后移一个字符" },
  { on = "<Right>", run = "move 1", desc = "前移一个字符" },
  { on = "<C-b>", run = "move -1", desc = "后移一个字符" },
  { on = "<C-f>", run = "move 1", desc = "前移一个字符" },

  # Word-wise movement
  { on = "b", run = "backward", desc = "移动到当前或上一个单词的开头" },
  { on = "w", run = "forward", desc = "移动到下一个单词的开头" },
  { on = "e", run = "forward --end-of-word", desc = "移动到当前或下一个单词的末尾" },
  { on = "<A-b>", run = "backward", desc = "移动到当前或上一个单词的开头" },
  { on = "<A-f>", run = "forward --end-of-word", desc = "移动到当前或下一个单词的末尾" },

  # Line-wise movement
  { on = "0", run = "move -999", desc = "移动到行首" },
  { on = "$", run = "move 999", desc = "移动到行尾" },
  { on = "<C-a>", run = "move -999", desc = "移动到行首" },
  { on = "<C-e>", run = "move 999", desc = "移动到行尾" },
  { on = "<Home>", run = "move -999", desc = "移动到行首" },
  { on = "<End>", run = "move 999", desc = "移动到行尾" },

  # Delete
  { on = "<Backspace>", run = "backspace", desc = "删除光标前的字符" },
  { on = "<Delete>", run = "backspace --under", desc = "删除光标下的字符" },
  { on = "<C-h>", run = "backspace", desc = "删除光标前的字符" },
  { on = "<C-d>", run = "backspace --under", desc = "删除光标下的字符" },

  # Kill
  { on = "<C-u>", run = "kill bol", desc = "杀死到行首" },
  { on = "<C-k>", run = "kill eol", desc = "杀死到行尾" },
  { on = "<C-w>", run = "kill backward", desc = "杀死到当前单词的开头" },
  { on = "<A-d>", run = "kill forward", desc = "杀死到当前单词的末尾" },

  # Cut/Yank/Paste
  { on = "d", run = "delete --cut", desc = "剪切选定的字符" },
  { on = "D", run = [ "delete --cut", "move 999" ], desc = "剪切到行尾" },
  { on = "c", run = "delete --cut --insert", desc = "剪切选定的字符，并进入插入模式" },
  { on = "C", run = [ "delete --cut --insert", "move 999" ], desc = "剪切到行尾，并进入插入模式" },
  { on = "x", run = [ "delete --cut", "move 1 --in-operating" ], desc = "剪切当前字符" },
  { on = "y", run = "yank", desc = "复制选定的字符" },
  { on = "p", run = "paste", desc = "在光标后粘贴复制的字符" },
  { on = "P", run = "paste --before", desc = "在光标前粘贴复制的字符" },

  # Undo/Redo
  { on = "u", run = "undo", desc = "撤销上一个操作" },
  { on = "<C-r>", run = "redo", desc = "重做上一个操作" },

  # Help
  { on = "~", run = "help", desc = "打开帮助" },
  { on = "<F1>", run = "help", desc = "打开帮助" },
]

